<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<div class="card col-md-6 offset-md-3 mt-5 mb-5">
  		<div class="card-body">
			<form id="appointmentForm">
			    <div class="form-group">
			    	<label for="name">Name</label>
			    	<input type="text" class="form-control" id="name" placeholder="Full Name">
			  	</div>
			  	<div class="form-group">
				    <label for="number">Phone Number</label>
				    <input type="text" class="form-control" id="number" placeholder="000-000-0000">
				</div>
				<div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" id="email" placeholder="john@gmail.com">
				</div>
			  	<div class="form-group">
			    	<label for="type">Service Type</label>
			    	<select class="form-control" id="serviceType">
				        <option disabled selected>Choose...</option>			    
					    <option>Hair Cut</option>
					    <option>Shampooing</option>
					    <option>Hair Coloring</option>
				        <option>Hair Styling</option>
					 </select>
			    </div>
			    <div class="form-row">			   
				    <div class="form-group col-md-4">
				    <label for="inputState">Appointment Month</label>				     
				      <select id="appMonth" class="form-control">
				        <option disabled selected>Choose...</option>
				        <option>April</option>
				        <option>May</option>
				        <option>June</option>
				        <option>July</option>
				        <option>August</option>
				        <option>September</option>
				      </select>
				    </div>
				    <div class="form-group col-md-4">
				 	<label for="inputState">Appointment Day</label>	
				      <select id="appDay" class="form-control">
				        <option disabled selected>Choose...</option>
				        <option>1</option>
				        <option>2</option>
				        <option>3</option>
				        <option>4</option>
				        <option>5</option>
				        <option>6</option>
				        <option>7</option>
				        <option>8</option>
				        <option>9</option>
				        <option>10</option>
				        <option>11</option>
				        <option>12</option>
				        <option>13</option>
				        <option>14</option>
				        <option>15</option>
				        <option>16</option>
				        <option>17</option>
				        <option>18</option>
				        <option>19</option>
				        <option>20</option>
				        <option>21</option>
				        <option>22</option>
				        <option>23</option>
				        <option>24</option>
				        <option>25</option>
				        <option>26</option>
				        <option>27</option>
				        <option>28</option>
				        <option>29</option>
				        <option>30</option>
				        <option>31</option>
				      </select>
				    </div>				  
				  
			    <div class="form-group col-md-4">
			    	<label for="exampleFormControlSelect1">Appointment Time</label>
			    	<select class="form-control" id="appTime">
			    		<option disabled selected>Choose...</option>
					    <option>9:00am</option>
					    <option>10:00am</option>
					    <option>11:00am</option>
				        <option>12:00pm</option>
			   	        <option>1:00pm</option>
			   	        <option>2:00am</option>
				        <option>3:00pm</option>
			   	        <option>4:00pm</option>
					 </select>
			    </div>
			    </div>
			    <div class="form-group">
			    	<label for="exampleFormControlSelect1">Stylist</label>
			    	<select class="form-control" id="stylist">
			    		<option disabled selected>Choose...</option>
					    <option>Mika Tan</option>
					    <option>Roslina Jung</option>					    
					 </select>
			    </div>
			    <div class="form-group">
			    	<label for="exampleFormControlTextarea1">Comments</label>
			    	<textarea class="form-control" id="comments" rows="3"></textarea>
			  	</div>
			  	<button class="btn btn-primary" id="submitForm" type="submit">Submit Appointment Request</button>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <script src='assets/js/main.js'></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
          <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
