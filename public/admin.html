    <!-- REACT COMPONENT -->
    <script type="text/babel">

      const today = moment();
    function tick() {
        const element = (
          <div id="reactTime">
            <span>{today.format('MMM Do YYYY')}</span>
            <span>{new Date().toLocaleTimeString()}</span>
            </div>
        );

        ReactDOM.render(
          element,
          document.getElementById('today')
        );
      }
      setInterval(tick, 1000);
      
    </script>
